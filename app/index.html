<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SaaS Project</title>
 
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app-content/app.css" rel="stylesheet" />
</head>
<body class="container">
    <!-- header -->
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">SaaS App</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ng-class="{active: activeTab === 'home'}"><a ui-sref="home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <!--added by jeremy -->
                    <li ng-class="{active: activeTab === 'report'}"><a ui-sref="report"><span class="glyphicon glyphicon-list-alt"></span> Report</a></li>  
					<li ng-class="{active: activeTab === 'manageUsers'}" ng-show="isAdmin"><a ui-sref="manageUsers"><span class="glyphicon glyphicon-tasks"></span> Manage Accounts</a></li>                          
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{active: activeTab === 'account'}"><a ui-sref="account"><span class="glyphicon glyphicon-user"></a></li>
                    <li><a href="/login"><span class="glyphicon glyphicon-log-out" ng-click="logout()"></span></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- flash message div -->
    <div class="flash-message" ng-if="flash">
        <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
    </div>
 
    <!-- main -->
    <main ui-view></main>
    
    <!-- footer -->
    <footer></footer>
 
    <!-- external scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <!-- added by jeremy to implement ng-csv (angular included above) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-csv/0.3.6/ng-csv.min.js"></script>    
    
 
    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="home/index.controller.js"></script>
    <script src="account/index.controller.js"></script>
	
	<!-- added by glenn -->
	<script src="manageUsers/index.controller.js"></script>

    <!-- added by jeremy -->
    <script src="app-services/asset.service.js"></script>    
    <script src="report/index.controller.js"></script>
    
</body>
</html>
