<h2>Manage User Accounts</h2>
<div class="panel">

    <h3>Add User</h3>
    <p class="text-warning">{{error_message}}</p>
    <label for="username">Username: </label>
    <input id="username" type="text" ng-model="aUsers.username" class="form-control" required><br>
    <label for="password">Password: </label>
    <input id="password" type="password" class="form-control" required><br>
    <label for="password">New Password: </label>
    <input id="password" type="password" class="form-control"><br>
    <label for="password">Confirm Password: </label>
    <input id="password" type="password" class="form-control"><br>

	<button class="btn btn-primary" ng-click="addUser()">Add User</button>
	<button class="btn btn-warning" ng-click="updateUser()">Update</button>
    <br/><br/>              
    <h3>List of Users</h3>
    
    <table class="table">
		<thread>
			<tr>
				<th>First Name</th>
				<th>Username</th>
				<th>&nbsp;</th>
			</tr>
		</thread>
		<tbody>
			<tr ng-repeat="u in vm.user">
				<td>{{u.firstName}}</td>
				<td>{{u.username}}</td>
				<td><button class="btn btn-danger" ng-click="deleteUser($index)">Remove</button></td>
				<td><button class="btn btn-warning" ng-click="editUser($index)">Edit</button></td>
			</tr>
		</tbody>
	</table>
</div>
