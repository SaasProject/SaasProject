<h2>Manage User Accounts</h2>
<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add User</h4>
        </div>
        <div class="modal-body">
          <form>
          	<div class="flash-message" ng-if="flash">
        		<div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
    		</div>
		    <label for="role">Role </label>
		    <select id="role" type="text" ng-model="aUsers.role" class="form-control" required>
		    	<option value="Admin">Admin</option>
		    	<option value="User">User</option>
		    </select><br>
		    <label for="firstName">First Name: </label>
		    <input id="firstName" type="text" ng-model="aUsers.firstName" class="form-control" required><br>
		    <label for="lastName">Last Name: </label>
		    <input id="lastName" type="text" ng-model="aUsers.lastName" class="form-control" required><br>
		    <label for="username">Username: </label>
		    <input id="username" type="text" ng-model="aUsers.username" class="form-control" required><br>
		    <label for="email">Email: </label>
		    <input id="email" type="text" ng-model="aUsers.email" class="form-control" required><br>

			<button class="btn btn-primary" ng-click="addUser()">Add User</button>
			<button class="btn btn-danger" ng-click="clearField()">Clear field</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  
    <!-- Modal for Edit User -->
  <div class="modal fade" id="editModal" role="dialog">
		<div class="modal-dialog">
		
			<!-- Modal content-->
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Update User</h4>
				</div>
        
				<div class="modal-body">
					<form ng-submit = "vm.updateUser()">
					
						<div class="form-group">
							<label for="fname">Firstname</label>
							<input type="text" class="form-control" id="fname" ng-model = "aUsers.firstName" >
						</div>
           
						<div class="form-group">
							<label for="lname">Lastname</label>
							<input	 type="text" class="form-control" id="lname" ng-model = "aUsers.lastName">
						</div>
						
						<div class="form-group">
							<label for="uname">Username</label>
							<input type="text" class="form-control" id="uname" ng-model = "aUsers.username">
						</div>
						
						<div class="form-group">
							<label for="email">Email</label>
							<input	 type="text" class="form-control" id="email" ng-model = "aUsers.email">
						</div>
						
						<div class="form-group">
							<label for="role">Role</label>
							<select id="role"  class="form-control" ng-model = "aUsers.role" required>
								<option value="Admin">Admin</option>
								<option value="User">User</option>
							</select>
						</div>
						
						<button type = "submit" class = "btn submit-btn">Save</button>
						<button class="btn submit-btn" data-dismiss="modal">Cancel</button>
					</form>
				</div>
			</div>
      
		</div>
  </div>
</div>

<div class="panel">
    

	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add User</button>             
    <h3>List of Users</h3>
    
    <table class="table">
		<thread>
			<tr>
				<th>Role</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Username</th>
				<th>Email</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
			</tr>
		</thread>
		<tbody>
			<tr ng-repeat="u in vm.user">
				<td>{{u.role}}</td>
				<td>{{u.firstName}}</td>
				<td>{{u.lastName}}</td>
				<td>{{u.username}}</td>
				<td>{{u.email}}</td>
				<td><button class="btn btn-warning" data-toggle = "modal" data-target = "#editModal" ng-click="editUser($index)">Edit</button>
					<button class="btn btn-danger" ng-click="vm.deleteUser($index)">Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
