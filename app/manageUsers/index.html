<h2>Manage User Accounts</h2>
<div class="panel">

    <h3>Add User</h3>
    <p class="text-warning">{{error_message}}</p>
    <label for="role">Role </label>
    <select id="role" type="text" ng-model="aUsers.role" class="form-control" required>
    	<option value="Admin">Admin</option>
    	<option value="User">User</option>
    </select><br>
    <label for="firstName">First Name: </label>
    <input id="firstName" type="text" ng-model="aUsers.firstName" class="form-control" required><br>
    <label for="lastName">Last Name: </label>
    <input id="lastName" type="text" ng-model="aUsers.lastName" class="form-control" required><br>
    <label for="username">Username: </label>
    <input id="username" type="text" ng-model="aUsers.username" class="form-control" required><br>
    <label for="email">Email: </label>
    <input id="email" type="text" ng-model="aUsers.email" class="form-control" required><br>

	<button class="btn btn-primary" ng-click="addUser()">Add User</button>
	<button class="btn btn-warning" ng-click="vm.updateUser()">Update</button>
    <br/><br/>              
    <h3>List of Users</h3>
    
    <table class="table">
		<thread>
			<tr>
				<th>Role</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Username</th>
				<th>Email</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
			</tr>
		</thread>
		<tbody>
			<tr ng-repeat="u in vm.user">
				<td>{{u.role}}</td>
				<td>{{u.firstName}}</td>
				<td>{{u.lastName}}</td>
				<td>{{u.username}}</td>
				<td>{{u.email}}</td>
				<td><button class="btn btn-warning" ng-click="editUser($index)">Edit</button>
					<button class="btn btn-danger" ng-click="vm.deleteUser($index)">Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
